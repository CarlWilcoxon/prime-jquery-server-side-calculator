<!DOCTYPE html>
<html lang="en">
<head>
  <script src="./vendors/jquery-3.5.1.min.js"></script>
  <script src="./scripts/client.js"></script>
  <link rel="stylesheet" href="styles/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <h1>Server Side Calculator</h1>

<!-- maybe add bootstrap? -->
<form id="calculator">
  <input id="calcScreen" disabled /> <button id="clear-btn">C</button><button id="clear-all-btn">CE</button>
    <table>
      <tbody>
        <tr>
          <td><button class="numberBtn" data-number="7">7</button></td>
          <td><button class="numberBtn" data-number="8">8</button></td>
          <td><button class="numberBtn" data-number="9">9</button></td>
          <td><button class="modeSelect" id="plus-btn">+</button></td>
        </tr>
        <tr>
          <td><button class="numberBtn" data-number="4">4</button></td>
          <td><button class="numberBtn" data-number="5">5</button></td>
          <td><button class="numberBtn" data-number="6">6</button></td>
          <td><button class="modeSelect" id="minus-btn">-</button></td>
        </tr>
        <tr>
          <td><button class="numberBtn" data-number="1">1</button></td>
          <td><button class="numberBtn" data-number="2">2</button></td>
          <td><button class="numberBtn" data-number="3">3</button></td>
          <td><button class="modeSelect" id="multiply-btn">*</button></td>
        </tr>
        <tr>
          <td><button class="numberBtn" data-number="0">0</button></td>
          <td><button id="decimal-btn">.</button></td>
          <td><button id="equals-btn">=</button></td>
          <td><button class="modeSelect" id="divide-btn">/</button></td>
        </tr>
      </tbody>
    </table>
</form>
<div id="result">0</div>

<ul id="entryHistory">
</ul>

</body>
</html>
