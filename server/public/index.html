<!DOCTYPE html>
<html lang="en">
<head>
  <script src="./vendors/jquery-3.5.1.min.js"></script>
  <script src="./scripts/client.js"></script>
  <link rel="stylesheet" href="styles/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <h1>Server Side Calculator</h1>

<!-- maybe add bootstrap? -->
  <form id="calculator">
    <input id="num1-in" />
      <button class="modeSelect" id="plus-btn">+</button>
      <button class="modeSelect" id="minus-btn">-</button>
      <button class="modeSelect" id="multiply-btn">*</button>
      <button class="modeSelect" id="divide-btn">/</button>
    <input id="num2-in" />
      <button id="equals-btn">=</button>
      <button id="clear-btn">C</button>
  </form>
  <div id="result">0</div>

  <div id="entryHistory"></div>

</body>
</html>
